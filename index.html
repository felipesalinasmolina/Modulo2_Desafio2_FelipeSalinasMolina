<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-comerce</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
      <nav>
        <h1>My E-comerce</h1>
      </nav>
      <aside>
        <menu> <h1>Categorias</h1></menu>
        <ul>
          <li>Perfumes (3)</li>
          <li>Zapatos (5)</li>
          <li>Polerones (2)</li>
        </ul>
      </aside>
      <section>
        <div class="grilla">
          <div class="cuadrado">
            <img
              src="assets/img/p my kingdom.jpg"
              alt="imagen perfume my kingdom"
            />
            <div>Perfume My Kingdom</div>
            <div>$ 200</div>
            <button>Comprar</button>
          </div>
        </div>
        <div class="grilla">
          <div class="cuadrado">
            <img src="assets/img/poleron puma.jpg" alt="imagen poleron puma" />
            <div>Poleron Puma</div>
            <div>$ 50</div>
            <button>Comprar</button>
          </div>
        </div>
        <div class="grilla">
          <div class="cuadrado">
            <img src="assets/img/p phantom.jpg" alt="imagen perfume phantom" />
            <div>Perfume Phantom</div>
            <div>$ 250</div>
            <button>Comprar</button>
          </div>
        </div>
        <div class="grilla">
          <div class="cuadrado">
            <img
              src="assets/img/zapatos dockers.jpg"
              alt="imagen zapatos dockers"
            />
            <div>Zapatos dockers</div>
            <div>$ 100</div>
            <button>Comprar</button>
          </div>
        </div>
      </section>
      <footer>
        <h1>@my-ecomerce</h1>
      </footer>
    </main>
  </body>
</html>
